services:
  wiki:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${WIKI_PORT:-4321}:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    volumes:
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
